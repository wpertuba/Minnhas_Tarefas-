<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>

<body>
    <h1> Exercício 07 </h1>
    <p>
        Faça uma função anônima com ES6, armazenada na variável descobrirDiametro, que receba o parâmetro "raio" e
        imprima a seguinte mensagem no browser: O diâmetro é: <mostrar o respectivo valor>.
    </p>
    <p id="demo"></p>
    <script>
        descobrirDiametro = function (raio){
            let diametro = raio*2
            return ' O diâmetro é: '+ diametro
        }

        document.getElementById("demo").innerHTML = descobrirDiametro(4)
    </script>
</body>

</html>
