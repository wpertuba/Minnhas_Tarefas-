<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>

<body>
    <h1>Exercicio 05</h1>
    <p>
        Faça uma função anônima com ES6, armazenada na variável mostrarFrase, 
        que receba os parâmetros "nome" e
        "sobrenome" e imprima a seguinte mensagem no browser: 
        Olá <mostrar nome e sobrenome>. Exemplo: Eu sou Fulano de Tal.
    </p>
    <p id="demo"></p>
    <script>
        mostrarFrase = function (nome, sobrenome) {
            return "Eu sou "+ nome + ' ' + sobrenome
        }

        document.getElementById("demo").innerHTML = mostrarFrase('Liliane', 'Nascimento')
    </script>

</body>
</html>
